<!DOCTYPE html>
<html>
<head>
    <title>Utility Website</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Utility Website</h1>
    
    <!-- 1. Reverse a String -->
    <h2>Reverse a String</h2>
    <input type="text" id="reverseInput" placeholder="Enter a string">
    <button onclick="reverseString()">Reverse</button>
    <p id="reverseOutput"></p>

    <!-- 2. Check Palindrome -->
    <h2>Check Palindrome</h2>
    <input type="text" id="palindromeInput" placeholder="Enter a string/number">
    <button onclick="checkPalindrome()">Check</button>
    <p id="palindromeOutput"></p>

    <!-- 3. Tip Calculator -->
    <h2>Tip Calculator</h2>
    <input type="number" id="subtotal" placeholder="Enter subtotal">
    <input type="number" id="tipPercentage" placeholder="Enter tip percentage">
    <button onclick="calculateTotal()">Calculate Total</button>
    <p id="tipOutput"></p>

    <script src="index.js"></script>
</body>
</html>
